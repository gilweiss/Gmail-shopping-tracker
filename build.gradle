apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'
//mainClassName = 'Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.mail:mail:1.4.7'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev144-1.24.1'
    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.16.0-rc'
    compile 'org.apache.commons:commons-compress:1.17'

}

task stage(dependsOn: ['clean', 'installApp'])
